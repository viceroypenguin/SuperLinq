name: Generate Docs

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

on: 
  workflow_dispatch:
  release:
    types: [released]

jobs:
  docs:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Build documentation
      working-directory: Docs/SuperLinq.Docs
      run: dotnet run -f net7.0

    - name: Upper-case Method files
      working-directory: Docs/SuperLinq.Docs/output
      run: |
        find -type f -name "*.html" ! -name "index.html" | while read fname; do
          dirname=`dirname "$fname"`
          filename=`basename "$fname" .html`
          [[ "${dirname}/${filename}.html" == "${dirname}/${filename^^}.html" ]] || mv -n "${dirname}/${filename}.html" "${dirname}/${filename^^}.html"
        done
          
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'Docs/SuperLinq.Docs/output'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
